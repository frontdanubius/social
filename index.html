<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Simple Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    #loginForm,
    #profile,
    #feed,
    #guestProfile {
      display: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .post {
      margin-bottom: 20px;
    }

    .comments {
      margin-top: 10px;
    }

    .comment {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <div id="loginForm">
    <h2>Login</h2>
    <form id="login">
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <div id="profile">
    <h2>Profile</h2>
    <form id="profileForm">
      <label for="profilePicture">Profile Picture URL:</label>
      <input type="text" id="profilePicture" required>
      <br>
      <label for="upload">Upload Profile Picture:</label>
      <input type="file" id="upload" accept="image/*">
      <br>
      <button type="button" onclick="updateProfile()">Update Profile</button>
      <br>
      <button type="button" onclick="logout()">Logout</button>
    </form>
  </div>

  <div id="feed">
    <h2>Feed</h2>
    <div id="posts"></div>
    <div id="userLinks"></div>
  </div>

  <div id="guestProfile">
    <h2>Guest Profile</h2>
    <div id="guestPosts"></div>
    <button type="button" onclick="backToFeed()">Back to Feed</button>
  </div>
</div>

<script>
  const users = [
    { email: 'test@test.com', password: '123456', profilePicture: 'user1.jpg', posts: [] },
    { email: 'user2@test.com', password: 'password2', profilePicture: 'user2.jpg', posts: [] },
    { email: 'user3@test.com', password: 'password3', profilePicture: 'user3.jpg', posts: [] }
  ];

  let currentUser = null;
  let selectedUser = null;

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    currentUser = users.find(user => user.email === email && user.password === password);

    if (currentUser) {
      console.log('Login successful:', currentUser);
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('profile').style.display = 'block';
      document.getElementById('feed').style.display = 'block';
      showProfile();
      showFeed();
      showUserLinks();
    } else {
      alert('Invalid email or password. Please try again.');
    }
  }

  function showProfile() {
    document.getElementById('profilePicture').value = currentUser.profilePicture;
  }

  function updateProfile() {
    const uploadedFile = document.getElementById('upload').files[0];
    if (uploadedFile) {
      currentUser.profilePicture = URL.createObjectURL(uploadedFile);
    } else {
      currentUser.profilePicture = document.getElementById('profilePicture').value;
    }
    alert('Profile updated successfully!');
    showProfile();
  }

  function showFeed() {
    const postsContainer = document.getElementById('posts');
    postsContainer.innerHTML = '';

    users.forEach(user => {
      user.posts.forEach(post => {
        const postElement = createPostElement(post, user);
        postsContainer.appendChild(postElement);
      });
    });
  }

  function createPostElement(post, user) {
    const postElement = document.createElement('div');
    postElement.classList.add('post');

    const imgElement = document.createElement('img');
    imgElement.src = post.imageUrl || post;

    const likeCountElement = document.createElement('div');
    likeCountElement.textContent = `Likes: ${post.likes.length}`;

    const commentsElement = document.createElement('div');
    commentsElement.classList.add('comments');

    post.comments.forEach(comment => {
      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.textContent = `${comment.user}: ${comment.text}`;
      commentsElement.appendChild(commentElement);
    });

    const likeButton = document.createElement('button');
    likeButton.textContent = 'Like';
    likeButton.addEventListener('click', () => likePost(user, post, likeCountElement));

    const commentInput = document.createElement('input');
    commentInput.type = 'text';
    commentInput.placeholder = 'Add a comment...';
    const commentButton = document.createElement('button');
    commentButton.textContent = 'Comment';
    commentButton.addEventListener('click', () => addComment(user, post, commentInput.value));

    postElement.appendChild(imgElement);
    postElement.appendChild(likeCountElement);
    postElement.appendChild(likeButton);
    postElement.appendChild(commentsElement);
    postElement.appendChild(commentInput);
    postElement.appendChild(commentButton);

    return postElement;
  }

  function likePost(user, post, likeCountElement) {
    if (!post.likes.includes(user)) {
      post.likes.push(user);
      alert('Post liked!');
      showFeed();
    } else {
      alert('You have already liked this post.');
    }
    updateLikeCount(post.likes.length, likeCountElement);
  }

  function addComment(user, post, text) {
    post.comments.push({ user: user.email, text });
    showFeed();
  }

  function updateLikeCount(count, likeCountElement) {
    likeCountElement.textContent = `Likes: ${count}`;
  }

  function backToFeed() {
    document.getElementById('feed').style.display = 'block';
    document.getElementById('guestProfile').style.display = 'none';
  }

  function showUserLinks() {
    const userLinksContainer = document.getElementById('userLinks');
    userLinksContainer.innerHTML = '';

    users.forEach(user => {
      if (user !== currentUser) {
        const userLink = document.createElement('a');
        userLink.href = '#';
        userLink.textContent = `View ${user.email}'s Profile`;
        userLink.addEventListener('click', () => viewGuestProfile(user));
        userLinksContainer.appendChild(userLink);
      }
    });
  }

  function viewGuestProfile(user) {
    selectedUser = user;
    document.getElementById('feed').style.display  = 'none';
    document.getElementById('guestProfile').style.display = 'block';
    showGuestProfile();
  }

  function showGuestProfile() {
    const guestPostsContainer = document.getElementById('guestPosts');
    guestPostsContainer.innerHTML = '';

    selectedUser.posts.forEach(post => {
      const postElement = createPostElement(post, selectedUser);
      guestPostsContainer.appendChild(postElement);
    });
  }

  function logout() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('profile').style.display = 'none';
    document.getElementById('feed').style.display = 'none';
    document.getElementById('guestProfile').style.display = 'none';
    currentUser = null;
    selectedUser = null;
  }

  // Sample posts for testing
  users[1].posts.push({ imageUrl: 'post1.jpg', comments: [], likes: [] });
  users[2].posts.push({ imageUrl: 'post2.jpg', comments: [], likes: [] });

  // Initial display - show login form
  document.getElementById('loginForm').style.display = 'block';
</script>

</body>
</html>
